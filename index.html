  <article>
    <h4><a href="http://google.com">This is a test</a></h4>

      <div id = "upper">
        <h1 id = "spacer" class="y upper"></h1>
        <h1 id="title">Chart Title</h1>

      <div id = "middle">
        <div id = "yaxis" class="y">

    <script src="jquery.js"></script>      
      <script>
      let data = [[4, 6, 5], [6, 4, 7, 8], [6,3], [6,1,1], 12, 13, 12];
      let options = {width: "700px", height: "400px", barSpacing: "20px", 
      barLabelPosition: "top", barColour: ["#7B9E87","#B6BE9C","#D2D0BA","#E5C1BD"], barLabelColour: ["white"],

      xAxisTitle: "X-Axis Title", yAxisTitle: "Y-Axis Title", yTickCount: 5, 
      chartTitle: "Chart Title", titleFontSize: 32, titleFontColour: "black",
      chartBackgroundColour: "#5E747F", chartBorderColour: "black", borderWidth: "10px"};

      let element = [];

      // $ is an alias for jQuery. This line runs the drawBarChart function
      // when the webpage is loaded and ready. 
      $(document).ready(drawBarChart(jQuery, data, options, element));
    </script>
