<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BarChart Generator</title>
  <!-- <link rel="stylesheet" href="assets/stylesheets/main.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
  <script type="text/javascript" src="assets/scripts/drawBarChart.js"></script>

  <style>
    a.test {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      <a href="index.html"></a>BarChart Generator</a>
    </h1>
    <h3>Visualize data through a single or stacked BarChart.</h3>
    <!-- <div class="rotated">Text from bottom with working width/height</div> -->
  </header>

  <article id="chart">
    <script src="jquery.js"></script>      
      <script>
      let data = [[75,75,75,75], [25,25,25,25], [100,100,50,50],[40,60,80,20]];
      let options = {
        width: "900px", 
        height: "600px", 
        barSpacing: "20px", 
        barLabelPosition: "top", 
        barColour: ["#7B9E87","#B6BE9C","#D2D0BA","#E5C1BD","#A49CBF","#9E7B91","#BEE1E5"], 
        barLegend: ["STEM Students","Arts Students","Psychology Students", "Nursing Students"],
        barLabelColour: ["white", "white", "white", "white"],
        barLabelFontSize : "14px", 
        // can be top, center, or bottom
        barLabelPosition : "center",
        // space between bar and top
        barPaddingTop : 50,
        legendFontSize : 15,
        legendBorderSize : 4,
        legendBoxSize : 10,
        xLabels: ["2017","2018", "2019", "2020"],
        yTickCount: 4, 
        yTickThickness : 5,
        yLabelFontSize: 15,
        yLabelDecimalCount: 0,
        yLabelColour: "black",
        chartTitle: "Graduating Class Size", 
        titleFontSize: "30px", 
        titleFontColour: "black",
        chartBackgroundColour: "#5E747F", 
        chartBorderColour: "black", 
        borderWidth: 5};

      let element = [];

      // $ is an alias for jQuery. This line runs the drawBarChart function
      // when the webpage is loaded and ready. 
      $(document).ready(drawBarChart(jQuery, data, options, element));
    </script>
  </article>

  <footer>&copy; Alex Hladun 2020

  </footer>
</body>

</html>
